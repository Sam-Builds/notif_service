<!doctype html>
<html>
    <head>
        <title>Test Notifications</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input,
            textarea {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            button {
                background: #007bff;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background: #0056b3;
            }
            .result {
                margin-top: 20px;
                padding: 15px;
                border-radius: 4px;
            }
            .success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            .error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
        </style>
    </head>
    <body>
        <h1>Test Push Notifications</h1>
        <p>
            Use this form to test if notifications work when your Flutter app is
            <strong>completely closed</strong>.
        </p>

        <div class="form-group">
            <label for="email">Employee Email:</label>
            <input
                type="email"
                id="email"
                placeholder="Enter employee email from your database"
            />
        </div>

        <div class="form-group">
            <label for="title">Notification Title:</label>
            <input type="text" id="title" value="Test Notification " />
        </div>

        <div class="form-group">
            <label for="body">Notification Body:</label>
            <textarea id="body" rows="3">
This is a test notification sent while your app is closed!</textarea
            >
        </div>

        <button onclick="sendTestNotification()">Send Test Notification</button>

        <div id="result"></div>

        <script>
            async function sendTestNotification() {
                const email = document.getElementById("email").value;
                const title = document.getElementById("title").value;
                const body = document.getElementById("body").value;
                const resultDiv = document.getElementById("result");

                if (!email) {
                    alert("Please enter an employee email");
                    return;
                }

                try {
                    const response = await fetch(
                        "/api/test-notification-by-email",
                        {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ email, title, body }),
                        },
                    );

                    const data = await response.json();

                    if (data.success) {
                        resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Notification Sent!</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>User ID:</strong> ${data.user_id}</p>
                            <p>Now check your Flutter app (even if it's closed) - you should see the notification!</p>
                        </div>
                    `;
                    } else {
                        resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Failed to Send</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                        </div>
                    `;
                    }
                } catch (error) {
                    resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Request Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
                }
            }
        </script>
    </body>
</html>
`); });
